<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Model Viewer</title>
  <!-- Load Google Model Viewer Library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Remove default margin and padding, and make html and body fill the screen */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* Make the model-viewer take the full viewport width and height */
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #eee;
      display: block;
    }
  </style>
</head>
<body>
    <model-viewer 
    id="orbit-demo" interpolation-decay="200"
    src="assets/01.glb" 
    alt="3D Cube Model" 
    camera-controls 
    ar>
    </model-viewer>
    <script>
        (() => {
          const modelViewer = document.querySelector('#orbit-demo');
          const orbitCycle = [
            '45deg 55deg 4m',
            '-60deg 110deg 2m',
            modelViewer.cameraOrbit
          ];
        
          setInterval(() => {
            const currentOrbitIndex = orbitCycle.indexOf(modelViewer.cameraOrbit);
            modelViewer.cameraOrbit =
                orbitCycle[(currentOrbitIndex + 1) % orbitCycle.length];
          }, 3000);
        })();
     </script>
</body>
</html>
