<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Model Viewer</title>
  <!-- Load Google Model Viewer Library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      max-width: 12000px;
      height: 800px;
      background-color: #ffffff;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>

  <h2>3D Cube Model</h2>
  <model-viewer 
    src="assets/cube.glb" 
    alt="3D Cube Model" 
    auto-rotate 
    camera-controls 
    ar>
  </model-viewer>

</body>
</html>
