<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Thumbnails</title>
    <style>
        /* Set full height for the page */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        /* Main container to hold both iframe and thumbnails */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height of the viewport */
            width: 100%;
        }

        /* Iframe container */
        .iframe-container {
            flex-grow: 1; /* Allows the iframe container to grow and fill available space */
            width: 100%;
        }

        /* Iframe with full width and height */
        #main-iframe {
            border: 0;
            width: 100%;
            height: 100%;
        }

        /* Thumbnails container */
        .thumbnails {
            display: flex;
            overflow-x: auto; /* Allow horizontal scrolling */
            padding: 10px;
            background-color: #dbdbdb;
            flex-shrink: 0;
            justify-content: center; /* Center the thumbnails */
            align-items: center; /* Align thumbnails vertically in the center */
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: #ccc transparent; /* For Firefox */
        }

        /* Styling for the scrollbar in WebKit browsers */
        .thumbnails::-webkit-scrollbar {
            height: 8px; /* Set scrollbar height */
        }
        .thumbnails::-webkit-scrollbar-thumb {
            background: #ccc; /* Scrollbar color */
            border-radius: 10px; /* Round edges */
        }
        .thumbnails::-webkit-scrollbar-track {
            background: transparent; /* Track color */
        }

        /* Individual thumbnail styling */
        .thumbnail {
            cursor: pointer;
            border: 5px solid #ccc;
            padding: 0;
            margin: 0 5px; /* Margin to create space between thumbnails */
            flex: 0 0 auto; /* Prevent the thumbnail from shrinking */
        }

        /* Adjustable thumbnail image size */
        .thumbnail img {
            height: 130px; /* Thumbnail height */
            width: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Iframe container -->
        <div class="iframe-container" id="iframe-container">
            <iframe id="main-iframe" src="https://tinyglb.com/viewer/010f6b7b08534d11b3302edb180079e0"></iframe>
        </div>
        
        <!-- Thumbnails row -->
        <div class="thumbnails" id="thumbnails"></div>
    </div>

    <script>
        // Array of objects containing URLs and thumbnail filenames
        const items = [
            { url: 'https://tinyglb.com/viewer/010f6b7b08534d11b3302edb180079e0', thumb: 'assets/thumb1.png' },
            { url: 'https://tinyglb.com/viewer/907288ad304f491a9da9cc1df71cc23a', thumb: 'assets/thumb2.png' },
            { url: 'https://tinyglb.com/viewer/7a3d5b51e98749b48d43bab53e2ef1ad', thumb: 'assets/thumb3.png' },
            { url: 'https://tinyglb.com/viewer/dafde7bf92db4d8cb165f3f884936c5a', thumb: 'assets/thumb4.png' }, 
            { url: 'https://tinyglb.com/viewer/f2a9b5478cac4e38b69044db9a96db78', thumb: 'assets/thumb5.png' }, 
            { url: 'https://tinyglb.com/viewer/186716d9173943269fe4685048e0e48b', thumb: 'assets/thumb6.png' }, 
            { url: 'https://tinyglb.com/viewer/bef800bc77784f5a84d66cebf7142aa8', thumb: 'assets/thumb7.png' }, 
            { url: 'https://tinyglb.com/viewer/f0c24e67a7de4c3f985c00d9ba67c42c', thumb: 'assets/thumb8.png' }, 
            { url: 'https://tinyglb.com/viewer/c01c0017837e47e1a7d45a5cced55af8', thumb: 'assets/thumb9.png' }, // Add more items as needed
        ];

        // Function to change the iframe source
        function changeIframe(url) {
            document.getElementById('main-iframe').src = url; // Update the iframe source
        }

        // Populate the thumbnails dynamically
        const thumbnailsContainer = document.getElementById('thumbnails');
        items.forEach(item => {
            const thumbnailDiv = document.createElement('div');
            thumbnailDiv.className = 'thumbnail';
            thumbnailDiv.onclick = () => changeIframe(item.url);

            const img = document.createElement('img');
            img.src = item.thumb;
            img.alt = `Thumbnail for ${item.url}`;

            thumbnailDiv.appendChild(img);
            thumbnailsContainer.appendChild(thumbnailDiv);
        });

        // Enable horizontal scrolling on mouse wheel
        const thumbnails = document.getElementById('thumbnails');
        thumbnails.addEventListener('wheel', (event) => {
            event.preventDefault(); // Prevent the default vertical scrolling
            thumbnails.scrollLeft += event.deltaY; // Scroll horizontally based on the vertical scroll amount
        });
    </script>
</body>
</html>
